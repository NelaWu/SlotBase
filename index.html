<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉霸機遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        #app-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #game-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #game-container canvas {
            width: 100% !important;
            height: 100% !important;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }

        /* 載入畫面 */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Logo 樣式 */
        .loading-logo {
            max-width: 300px;
            max-height: 150px;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* 進度條容器 */
        .progress-bar-container {
            position: relative;
            width: 360px;
            height: 20px;
            margin: 20px 0;
        }

        /* 進度條共用樣式 */
        .progress-bar-bg,
        .progress-bar-fill,
        .progress-bar-effect {
            position: absolute;
            inset: 0;
            background-repeat: no-repeat;
            background-size: contain;
        }

        /* 進度條背景框 */
        .progress-bar-bg {
            background-image: url('src/assets/background.png');
            z-index: 0;
        }

        /* 進度條填充 */
        .progress-bar-fill {
            background-image: url('src/assets/bar.png');
            transform-origin: left center;
            transform: scaleX(0);
            transition: transform 0.3s ease-out;
            animation: progressPulse 1.5s ease-in-out infinite;
            z-index: 1;
        }

        /* 進度條效果層 */
        .progress-bar-effect {
            background-image: url('src/assets/effect.png');
            transform-origin: left center;
            transform: scaleX(0);
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0.8;
            mix-blend-mode: screen;
            animation: progressShine 1.5s ease-in-out infinite;
            z-index: 2;
        }

        /* 進度條動畫 */
        @keyframes progressPulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        @keyframes progressShine {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }


        /* 載入文字 */
        .loading-percentage,
        .loading-message {
            color: #ffffff;
        }

        .loading-percentage {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            min-height: 30px;
        }

        .loading-message {
            font-size: 18px;
            opacity: 0.7;
            margin-top: 15px;
            min-height: 25px;
        }

        /* 控制面板 */
        #control-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .info-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* 錯誤訊息 */
        #error-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #e74c3c;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            display: none;
            max-width: 80%;
            text-align: center;
            z-index: 1001;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            #control-panel {
                flex-direction: column;
                gap: 10px;
            }

            .progress-bar-container {
                width: 280px;
            }

            .loading-logo {
                max-width: 200px;
                max-height: 100px;
                margin-bottom: 40px;
            }

            .loading-percentage {
                font-size: 20px;
            }

            .loading-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- 遊戲畫布容器 -->
        <div id="game-container"></div>
        
        <!-- 載入畫面 -->
        <div id="loading-screen">
            <div class="loading-content">
                <!-- Logo - 置於正中間 -->
                <img id="loading-logo" class="loading-logo" src="src/assets/logo.png" alt="Logo" onerror="this.style.display='none'">
                
                <!-- 進度條容器 -->
                <div class="progress-bar-container">
                    <div class="progress-bar-bg"></div>
                    <div class="progress-bar-fill" id="progress-bar-fill"></div>
                    <div class="progress-bar-effect" id="progress-bar-effect"></div>
                </div>
            </div>
        </div>

        <!-- 錯誤訊息 -->
        <div id="error-message">
            <div id="error-text"></div>
            <button onclick="location.reload()" style="margin-top: 10px; padding: 5px 10px; background: rgba(255,255,255,0.2); border: none; color: white; border-radius: 3px; cursor: pointer;">
                重新載入
            </button>
        </div>

    <script type="module" src="/games/titans/main.ts"></script>
    
    <script>
        // 修復 iPhone Chrome 100vh 問題：動態設置實際視窗高度
        (function() {
            function setHeight() {
                const height = window.visualViewport?.height || window.innerHeight;
                const width = window.innerWidth;
                document.documentElement.style.height = height + 'px';
                document.body.style.height = height + 'px';
                const app = document.getElementById('app-container');
                const loading = document.getElementById('loading-screen');
                if (app) {
                    app.style.height = height + 'px';
                    app.style.width = width + 'px';
                }
                if (loading) {
                    loading.style.height = height + 'px';
                    loading.style.width = width + 'px';
                }
            }
            
            setHeight();
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', setHeight);
            }
            window.addEventListener('resize', setHeight);
            window.addEventListener('orientationchange', () => setTimeout(setHeight, 100));
        })();
    </script>
</body>
</html>

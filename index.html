<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉霸機遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        #app-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #game-canvas {
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* 載入畫面 */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .loading-details {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* 控制面板 */
        #control-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .info-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* 錯誤訊息 */
        #error-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #e74c3c;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            display: none;
            max-width: 80%;
            text-align: center;
            z-index: 1001;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            #control-panel {
                flex-direction: column;
                gap: 10px;
            }

            .progress-bar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- 遊戲畫布容器 -->
        <div id="game-canvas"></div>
        
        <!-- 載入畫面 -->
        <div id="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loading-text">正在初始化遊戲...</div>
            <div class="loading-details" id="loading-details">載入核心系統</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <!-- 控制面板 -->
        <div id="control-panel" style="display: none;">
            <div class="info-display">
                餘額: $<span id="balance-display">0</span>
            </div>
            <div class="info-display">
                投注: $<span id="bet-display">0</span>
            </div>
            <button class="control-button" id="spin-button">轉動</button>
            <button class="control-button" id="bet-plus">投注 +</button>
            <button class="control-button" id="bet-minus">投注 -</button>
            <div class="info-display">
                狀態: <span id="state-display">載入中</span>
            </div>
        </div>

        <!-- 錯誤訊息 -->
        <div id="error-message">
            <div id="error-text"></div>
            <button onclick="location.reload()" style="margin-top: 10px; padding: 5px 10px; background: rgba(255,255,255,0.2); border: none; color: white; border-radius: 3px; cursor: pointer;">
                重新載入
            </button>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nela崩潰之拉霸遊戲巨作</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      overflow: hidden;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0f3460;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="game-container"></div>

  <div id="loading">
    <div class="spinner"></div>
    <h2>⚡ 載入 Titans 拉霸遊戲...</h2>
    <p style="margin-top: 10px; opacity: 0.7;">請稍候</p>
  </div>

  <script type="module" src="./main.ts"></script>
</body>

</html>
